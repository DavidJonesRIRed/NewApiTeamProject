<body>

    <section>
    <div class="layout">
    <form>
        <input id="emailOrNumber"type="text" placeholder="Mobile Number or Email">
        <div class= "passwordField">
          <input id="emailLogin" type="password" placeholder="Password">
        </div>
        <button id="logIn" type="submit">Log in</button>
        <button id="newAccount" type="submit">Create New Account</button>
      </form>
      
    <div class="containerColor">
        <form id="criticalInfo" onsubmit="return validateForm()"
        <!-- User input for backend. Username, name, email and password-->
        <h2> Don't have an account? Sign up!!</h2>
                <div class="nameInfo">
                <div id="error"></div>
                    <label class="nameLabel">* Name: 
                    <input id="fullName"type="text" name="Name" placeholder="Enter your First Name">
                    </label>
                </div>
                <div class="nameInfo">
                    <div id="error"></div>
                    <label class="nameLabel">* Username: 
                    <input id="uniqueName" type="text" name="Name" placeholder="Enter your Last Name">
                    </label>
                </div>
                <div class="nameInfo">
                <div id="error"></div>
                    <label class="nameLabel">* Email 
                    <input id="userEmail" type="text" name="Name" placeholder="Enter your Email">
                    </label>
                </div>
                <div class="nameInfo">
                <div id="error"></div>
                    <label class="nameLabel">* Password 
                    <input id="userPassword" type="password" name="Name" placeholder="Create Password">
                    </label>
                </div>
                <div>
                <buttton id="signUp" type="submit">Sign Up!</button>
                </div>
    </div>
</section>
