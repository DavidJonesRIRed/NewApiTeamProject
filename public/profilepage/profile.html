<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link href="profile.css" rel="stylesheet" type="text/css">
</head>

<body>
    <div class="container">
        <div class="profile-header">
            <div class="profile-img">
                <img src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_960_720.png">

            </div>
            <div class="profile-nav-info">
                <h3 class="username">
                    John Smith
                </h3>
            </div>
        </div>
        <div class="main-bd">
            <div class="left-side">
                <div class="profile-side">

                    <div class="profile-btn">

                        <button class="message-btn"> Message
                        </button>
                        <button class="follow-btn"> Follow
                        </button>
                    </div>
                </div>
            </div>
            <div class="right-side">
                <div class="nav">
                    <ul>
                        <li class="tablinks" onclick="tabs(event, 'news-article')">News Article</li>
                        <li class="tablinks" onclick="tabs(event, 'search-articles')">Search</li>
                        <li class="tablinks" onclick="tabs(event, 'settings')">Settings</li>

                    </ul>
                </div>
                <div class="profile-body">
                    <div id="news-article" class="profiletab">
                        <h1> Your News</h1>
                        <br>
                        <button id="listButton">Click For List Of News</button>
                        <br>
                        <div id="text"></div>
                        <br>

                    </div>
                    <div id="search-articles" class="profiletab">
                        <h1> Search News</h1>
                        
                        <br>
                        
                            <input type="text" id='searchWrd'>
                        
                        <button id="searchBtn" >enter</button>
                        <br>
                        <div id='searchedResults'></div>
                        <br>
                        <br>
                    </div>
                    <div id="settings" class="profiletab">
                        <h1>Settings</h1>
                        <br>
                        <p></p>
                        <div class="profile-settings">
                            <label>Change Name:</label> <input type="text"> <button id="changeName">Submit</button>
                            <label>Upload photo: </label><input type="text"> <button id="uploadPhoto">Submit</button>
                            <label>Change email: </label><input type="text"> <button id="changeEmail">Submit</button>
                            <label>Change password: </label> <input type="text"> <button id="changePw">Submit</button>
                            <label>Enter Country: </label><input type="text"> <button id="country">Submit</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="profile.js"></script>
    <script src="search.js"></script>
</body>

</html>
